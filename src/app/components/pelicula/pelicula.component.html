<div *ngIf="pelicula" class="container mt-5 mb-5 animated fadeIn fast">
      <h1 class="display-4 text-primary mb-4">{{ pelicula.original_title }}</h1>

  <div class="row">
    <div class="col-md-4 mb-5">
      <img [src]="pelicula | imagenes:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
    </div>

    <div class="col-md-8">
      <h3 class="text-primary text-center mb-4">Sinopsis</h3>
      <p class="text-justify">
        {{ pelicula.overview }}
      </p>
      <p>
        {{ pelicula.tagline }}
      </p>
      <p class="mb-1">
        Popularidad: <span class="badge badge-success">{{ pelicula.popularity | number:".0-0"  }}/10</span>
      </p>
      <p>
        Valoraci√≥n: <span class="badge badge-success">{{ pelicula.vote_average }}</span>
      </p>

      <div class="text-right">
        <button [routerLink]="['/'+volverA, busqueda ]"
                type="button" class="btn btn-primary px-4">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
